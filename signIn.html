<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  	<title>Roost - Sign In</title>
  	<meta name="Roost"/>
  	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <!-- font links -->
    <script src="https://use.fontawesome.com/7812910a14.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  </head>
  <body>
    <section class="container">
      <header>
          <h1>Roost</h1>
          <h3>
            Welcome to Roost, the app that gives a night of shelter.
          </h3>
      </header>
      <form class="appear">
        <fieldset>
          <legend>Sign in</legend>
          <label for="username"><i class="fa fa-user-o fa-fw"></i> User Name</label>
          <input type="text" name="username">
          <label for="password"><i class="fa fa-lock fa-fw"></i>Password</label>
          <input type="text" name="password">
          <button>Sign in</button>
          <p class="helper">Don't have an account? <a href="index.html">Sign up</a></p>
        </fieldset>
      </form>
    </section> <!-- END CONTAINER -->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
  </body>

  	<link rel="stylesheet" type="text/css" href="css/styles.css"/>

  <body>
    <section class="container">
      <section class="mainContent">
        <h1 class="title">Roost</h1>
        <h3>
          Welcome to Roost, the app that gives a night of shelter.
        </h3>
        <form class="appear">
          <fieldset>
            <legend>Sign up</legend>
            <label for="name"><i class="fa fa-user-o fa-fw"></i> Name</label>
            <input type="text" name="name">
            <label for="email"><i class="fa fa-envelope-o fa-fw"></i>Email</label>
            <input type="text" name="email">
            <label for="password"><i class="fa fa-lock fa-fw"></i>Password</label>
            <input type="text" name="password">
            <button><a href="welcome.html">Sign up</a></button>
            <p class="helper">Already have an account? <a href="signIn.html"><ins>Sign in</ins></a></p>
          </fieldset>
        </form>
      </section> <!-- END MAIN CONTENT -->
    </section> <!-- END CONTAINER -->
